apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-resource-1
spec:
  ingressClassName: nginx
  rules:
  - host: springapp.example.com
    http:
      paths:
      - backend:
          serviceName: springbootsvc
          servicePort: 80
  - host: javawebapp.example.com
    http:
      paths:
      - backend:
          serviceName: javawebappsvc
          servicePort: 80
